paths:
  /products:
    get:
      tags:
        - products
      summary: get products
      description: obtains products required
      parameters:
        - in: query
          name: query
          schema:
            type: string
          required: false
          description: Category of product
        - in: query
          name: limit
          schema:
            type: string
          required: false
          description: Quantity of products to get 
        - in: query
          name: sort
          schema:
            type: string
          required: false
          description: Products order
        - in: query
          name: page
          schema:
            type: string
          required: false
          description: Current page
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid ID supplied
        '404':
          description: Not found
        '500':
          description: Internal server error
components:
  schemas:
    products:
      type: object
      properties:
        status: 
          type: number
          description: Status code
        payload : 
          type: object
          description: all products
        totalResults:
          type: number
          description: Number of products
        totalPages: 
          type: number
          description: Number of pages
        prevPage:
          type: number
          description: Number of page
        nextPage:
          type: number
          description: Number of page
        page:
          type: number
          description: Current pages
        hasPrevPage:
          type: boolean
          description: page exists
        hasNextPage:
          type: boolean
          description: page exists
        prevLink: 
          type: string
          description: Link to previous page
        nextLink: 
          type: string
          description: Link to next page


